<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notion-CMS</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/open-props/open-props.min.css" />
<link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css" />
    <style>
      body {
        display: grid;
        place-content: center;
        background-image: var(--gradient-15);
        font-family: sans-serif;
      }

      .card-container {
        display: flex;
        align-items: start;
        flex-wrap: wrap;
        justify-content: center;
        gap: var(--size-fluid-4);
        margin: var(--size-fluid-4);
        max-width: 1500px;
      }

      .card {
        flex: 0 1 400px;
        box-shadow: var(--shadow-5);
        padding: var(--size-fluid-3);
        border-radius: var(--radius-4);
        background-color: var(--violet-0);
        display: grid;
        gap: var(--size-2);
      }

      .card_image {
        width: 100%;
        height: auto;
        border-radius: var(--radius-2);
        object-fit: cover;
      }

      .card__heading {
        color: var(--pink-4);
        font-size: 1.5rem;
      }

      .card__content {
        display: grid;
        gap: var(--size-2);
      }

      .card__btn {
        background-color: var(--pink-4);
        color: white;
        width: max-content;
        padding: var(--size-2) var(--size-fluid-2);
        border-radius: var(--radius-4);
        margin-top: var(--size-fluid-1);
        box-shadow: var(--shadow-4);
        transition: all 250ms var(--ease-squish-3);
        text-decoration: none;
      }

      .card__btn:is(:hover, :focus) {
        box-shadow: none;
        transform: scale(0.95);
      }

      @media (prefers-color-scheme: dark) {
        html {
          --shadow-strength: 5%;
        }

        body {
          background-image: var(--gradient-23);
        }

        .card {
          background-color: var(--gray-8);
        }
      }
    </style>
  </head>
  <body>
    <main class="card-container">
      <article class="card">
        <img src="https://m.media-amazon.com/images/I/81zZUq8qjhL.jpg" alt="Card 1" class="card_image" />
        <h2 class="card__heading">Card 1</h2>
        <div class="card__content"><p>This is card 1 content.</p></div>
        <a href="#" class="card__btn">Learn More</a>
      </article>

      <article class="card">
        <img src="https://m.media-amazon.com/images/I/81zZUq8qjhL.jpg" alt="Card 2" class="card_image" />
        <h2 class="card__heading">Card 2</h2>
        <div class="card__content"><p>This is card 2 content.</p></div>
        <a href="#" class="card__btn">Learn More</a>
      </article>

      <article class="card">
        <img src="https://m.media-amazon.com/images/I/81zZUq8qjhL.jpg" alt="Card 3" class="card_image" />
        <h2 class="card__heading">Card 3</h2>
        <div class="card__content"><p>This is card 3 content.</p></div>
        <a href="#" class="card__btn">Learn More</a>
      </article>

      <article class="card">
        <img src="https://m.media-amazon.com/images/I/81zZUq8qjhL.jpg" alt="Card 4" class="card_image" />
        <h2 class="card__heading">Card 4</h2>
        <div class="card__content"><p>This is card 4 content.</p></div>
        <a href="#" class="card__btn">Learn More</a>
      </article>
    </main>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
